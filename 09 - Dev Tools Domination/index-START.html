<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello!')

    // Interpolated
    console.log('this is a %s string', 'interpolated');

    // Styled
    console.log('%c look colors!', 'color: blue; font-size: 5px');

    // warning!
    console.warn('oh no!');

    // Error :|
    console.error('whoops');

    // Info
    console.info('put some info here');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('test'), `p element doesn't have a class 'test'`);

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`${dog.name} is a dog`);
      console.log(`${dog.name} is a ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });
    
    // counting
    console.count('a');
    console.count('b');
    console.count('b');
    console.count('a');
    console.count('b');
    console.count('a');
    
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/rthai')
      .then(blob => blob.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
